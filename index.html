<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="button lightpink"></div>
            <div class="button lightblue"></div>
            <div class="button lightgreen"></div>
            <div class="button lightgray"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn button">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn button">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
    </div>
    <!-- main container jaha sari ticket rahegi -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="color-stored"></div>
            <div class="id-stored"></div>
            <div class="task-stored">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div>

    <div class="modal-cont">
        <textarea class="text-area" spellcheck="false"></textarea>
        <div class="color-priority-container">
            <div class="color-priority lightpink"></div>
            <div class="color-priority lightblue"></div>
            <div class="color-priority lightgreen "></div>
            <div class="color-priority lightgray active"></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2909dd309f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
